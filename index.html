<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
    </head>
  <body class="body">
    <header class="body-header">
        <p id="title">To-Do List</p>
    </header>
    <main class="body-main" id="main">
        <div class="main-search-bar-div">
             <div class="main-search-bar-div-div">
                <input type="text" name="input" class="main-search-bar" value="" id="inputId">
                <button class="main-search-bar-button" id="button-id"><img src="./Resources/Icons/add-button.png"></button>   
             </div>
        </div>
        <div id="todo-card-div">
            <div class="todo-card">
                <p class="todo">Do laundry tomorrow</p>
                <button class="check-todo"><img src="./Resources/Icons/work-done.png" class="check-img"></button>
                <button class="remove-todo"><img src="./Resources/Icons/delete.png" class="remove-img"></button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
